<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div>
      <p>Icon(图标)</p>
      <div class="icon-group">
        <svg id="info"></svg>
        <svg id="warn"></svg>
        <svg id="success"></svg>
        <svg id="error"></svg>
        <svg id="loading"></svg>
        <svg id="arrowDown"></svg>
        <svg id="arrowUp"></svg>
        <svg id="arrowLeft"></svg>
        <svg id="arrowRight"></svg>
        <svg id="arrowDoubleLeft"></svg>
        <svg id="arrowDoubleRight"></svg>
        <svg id="moreFilled"></svg>
        <svg id="menu"></svg>
        <svg id="setting"></svg>
        <svg id="search"></svg>
        <svg id="multi"></svg>
        <svg id="multi1"></svg>
        <svg class="icon" ph-icon-icon="info" ph-icon-prefix="ph-icon-"></svg>
        <svg class="icon" ph-icon-icon="warn" ph-icon-prefix="ph-icon-"></svg>
        <svg class="icon" ph-icon-icon="success" ph-icon-prefix="ph-icon-"></svg>
        <svg class="icon" ph-icon-icon="error" ph-icon-prefix="ph-icon-"></svg>
      </div>
      <p>Input(输入框)</p>
      <div>
        <input id="nameIpt" />
        <span>&emsp;</span>
        <div id="nameIpt1"></div>
      </div>
      <p>Button(按钮)</p>
      <div>
        <button id="btn" disabled="true">默认按钮</button>
        <button id="primaryBtn">主要</button>
        <button id="textBtn">text</button>
        <button id="blockBtn">Block</button>
        <button id="iconCircleBtn"></button>
        <button id="iconBtn">图标按钮</button>
        <button id="iconsBtn">图标按钮1</button>
        <button id="loadingBtn">加载按钮</button>
        <button id="customeBtn">自定义按钮</button>
        <button id="customeBtn1">自定义按钮(添加属性)</button>
        <button id="customeBtn2">自定义按钮(填充)</button>
        <button id="customeBtn3">自定义按钮(填充[添加属性])</button>
      </div>
      <p>Table (表格)</p>
      <div>
        <table id="table"></table>
      </div>
      <p>Tabbar 选项卡</p>
      <div>
        <div id="tabbar"></div>
        <p></p>
        <hr />
        <div id="tabbar2"></div>
      </div>
      <p>Switch 开关按钮</p>
      <div>
        <div id="switch"></div>
      </div>
      <p>DatePicker 日期选择</p>
      <div>
        <input id="datePicker" />
      </div>
      <p>Modal 模态框(弹出框、对话框)</p>
      <div>
        <button id="openModalBtn">弹出模块框</button>
      </div>
      <p>Message 消息提示</p>
      <div>
        <button id="openMessage">显示Message消息</button>
      </div>
      <p>Pagination 分页</p>
      <div>
        <div id="pagination"></div>
      </div>
    </div>

    <script src="//at.alicdn.com/t/font_2230566_k8eo70ks1v.js"></script>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
